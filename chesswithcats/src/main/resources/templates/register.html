<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta id="_csrf" name="_csrf" th:content="${_csrf.token}" />
<meta id="_csrf_header" name="_csrf_header"
	th:content="${_csrf.headerName}" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<link href="/css/general.css" rel="stylesheet">
<title>Registration</title>

<style>
.col-5{
	margin-top: 2vh;
}

.icon-selection{
	margin-top: 1vh;
	margin-bottom: 7vh;
}

</style>


</head>

<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-8 login">
				<form th:action="@{/register}" th:object="${playerReg}"
					method="post">
					<div class="row justify-content-center">
						<div class="col-10">
							<h2 style="margin-left: -1.5vw">SIGN UP</h2>
						</div>
					</div>
					<p class="alert alert-danger" th:if="${#fields.hasGlobalErrors()}">An
						unexpected error occurred. Please try again later.</p>
					<div class="row justify-content-center">
						<div class="col-5">
							<label for="username">Username</label> <input type="text"
								id="username" name="username" class="form-control username"
								th:field="*{username}" autocomplete="off" minlength="3"
								maxlength="30" required>
							<div role="alert" class="alert alert-danger" id="username-msg"
								th:if="${#fields.hasErrors('username')}">Username already
								exists</div>
							<div role="alert" class="alert alert-danger" id="msg"
								style="display: none">Username already exists</div>
						</div>

						<div class="col-5">
							<label for="email">Email</label> <input type="email" id="email"
								name="email" class="form-control" th:field="*{email}"
								maxlength="50" required>
							<div class="alert alert-danger"
								th:if="${#fields.hasErrors('email')}">
								There is already an account with this email - would you like to
								<a th:href="@{/login}">log in</a> ?
							</div>
						</div>
						<div class="col-5">
							<label for="fname">First Name</label> <input type="text"
								id="fname" name="fname" class="form-control"
								pattern="^[a-zA-Z\u00C0-\u00FF \-\.,']+$"
								title="Only letters (incl. accented letters), spaces, commas, apostrophes, and hyphens allowed"
								th:field="*{firstName}" maxlength="50" required>
						</div>
						<div class="col-5">
							<label for="lname">Last Name</label> <input type="text"
								name="lname" id="lname" class="form-control"
								pattern="^[a-zA-Z\u00C0-\u00FF \-\.,']+$"
								title="Only letters (incl. accented letters), spaces, commas, apostrophes, and hyphens allowed"
								th:field="*{lastName}" maxlength="50" required>
						</div>
						<div class="col-5">
							<label for="password">Password</label> <input type="password"
								id="password" name="password" class="form-control"
								pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,20}$"
								title="Must contain at least one symbol (!@#$%^&*_=+-), number, uppercase and lowercase letter, and between 8 and 20 characters"
								th:field="*{password}" required>
						</div>
						<div class="col-5">
							<label for="confirmedPassword">Confirm Password</label> <input
								type="password" id="confirmedPassword" name="confirmedPassword"
								class="form-control" th:field="*{confirmedPassword}" required>
						</div>
						<div class="col-11 alert alert-danger"
							th:if="${#fields.hasErrors('password')}">Passwords do not
							match</div>
						<div class="col-11 alert alert-danger"
							th:if="${#fields.hasErrors('iconFile')}">You must select an
							icon to register</div>
						<div class="col-5">
							<label>Select Icon</label>
						</div>
						<div class="col-5 icon-selection"></div>
					</div>
					<div class="row">
						<div class="col-12 icons" style="padding: 0 2vw; margin: 0;">
							<label class="icon-choice"> <input type="radio"
								name="icon" 
								value="DALL·E 2023-02-05 12.48.06.png" th:field="*{iconFile}">
								<img
								src="Images/large_img_catsplayingchess/DALL·E 2023-02-05 12.48.06.png" />
							</label> <label class="icon-choice"> <input type="radio"
								name="icon" 								value="DALL·E 2023-02-05 12.48.35.png" th:field="*{iconFile}">
								<img
								src="Images/large_img_catsplayingchess/DALL·E 2023-02-05 12.48.35.png" />
							</label> <label class="icon-choice"> <input type="radio"
								name="icon" 								value="DALL·E 2023-02-05 12.49.28.png" th:field="*{iconFile}">
								<img
								src="Images/large_img_catsplayingchess/DALL·E 2023-02-05 12.49.28.png" />
							</label> <label class="icon-choice"> <input type="radio"
								name="icon"
								value="DALL·E 2023-02-05 12.49.42.png" th:field="*{iconFile}">
								<img
								src="Images/large_img_catsplayingchess/DALL·E 2023-02-05 12.49.42.png" />
							</label> <label class="icon-choice"> <input type="radio"
								name="icon" 
								value="DALL·E 2023-02-05 12.52.42.png" th:field="*{iconFile}">
								<img
								src="Images/large_img_catsplayingchess/DALL·E 2023-02-05 12.52.42.png" />
							</label> <label class="icon-choice"> <input type="radio"
								name="icon" 
								value="DALL·E 2023-02-05 12.52.30.png" th:field="*{iconFile}">
								<img
								src="Images/large_img_catsplayingchess/DALL·E 2023-02-05 12.52.30.png" />
							</label>
						</div>
					</div>
					<div class="row d-flex justify-content-center">
						<div class="col-10 d-flex justify-content-center">
							<button type="submit" class="btn btn-primary btn-block" style="margin-top: 4vh; width: 25vw">SIGN
								UP</button>
						</div>
					</div>
					<div class="row justify-content-center">
						<div class="col-10 d-flex justify-content-center">
							<p style="margin-top: 1vh">
								Already a user? <a th:href="@{/login}">LOGIN</a>
							</p>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="JS/usernameAJAX.js"></script>
	<script type="application/javascript">
		
		document.querySelector("input[type=radio][value='DALL·E 2023-02-05 12.48.06.png']").checked = true;
	
	</script>
</body>
</html>
