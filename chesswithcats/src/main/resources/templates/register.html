<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/CSS/general.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>Registration</title>
</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-8 login">

                <form action="./index.html" method="">
                    <div class="form-row d-flex justify-content-center">
                        <div class="col-10 form-group">
                            <h2 style="margin-left:-1.5vw">SIGN UP</h2>
                        </div>
                    </div>

                    <div class="form-row d-flex justify-content-center">
                        <div class="col-5 form-group">
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" name="fname" class="form-control"
                                pattern="^[a-zA-Z\u00C0-\u00FF \-\.,']+$"
                                title="Only letters (incl. accented letters), spaces, commas, apostrophes, and hyphens allowed"
                                required>
                        </div>
                        <div class="space"></div>
                        <div class="col-5 form-group">
                            <label for="lname">Last Name</label>
                            <input type="text" name="lname" id="lname" class="form-control"
                                pattern="^[a-zA-Z\u00C0-\u00FF \-\.,']+$"
                                title="Only letters (incl. accented letters), spaces, commas, apostrophes, and hyphens allowed"
                                required>
                        </div>

                        <div class="col-5 form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="space"></div>
                        <div class="col-5 form-group">
                            <label for="dob">Date of Birth</label>
                            <input type="date" id="dob" name="dob" class="form-control" required>
                        </div>
                        <div class="col-5 form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" class="form-control"
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                                required>
                        </div>
                        <div class="space"></div>
                        <div class="col-5 form-group">
                            <label for="password-confirm">Confirm Password</label>
                            <input type="password" id="password-confirm" name="password-confirm" class="form-control"
                                oninput="check(this)" required>
                        </div>
                        <div class="col-5 form-group">
                            <label>Select Icon</label>
                        </div>
                        <div class="space"></div>
                        <div class="col-5 form-group"></div>
                    </div>
                    <div class="col-12 form-group form-check-inline icons" style="padding: 0 2vw; margin: 0;">
                        <label class="col-2 icon-choice">
                            <input type="radio" name="icon" class="form-control" value="1" checked>
                            <img
                                src="../static/Images/large_img_catsplayingchess/DALL·E 2023-02-05 12.48.06.png" />
                        </label>

                        <label class="col-2 icon-choice">
                            <input type="radio" name="icon" class="form-control" value="2">
                            <img
                                src="../static/Images/large_img_catsplayingchess/DALL·E 2023-02-05 12.48.35.png" />

                        </label>

                        <label class="col-2 icon-choice">
                            <input type="radio" name="icon" class="form-control" value="3">
                            <img
                                src="../static/Images/large_img_catsplayingchess/DALL·E 2023-02-05 12.49.28.png" />
                        </label>
                        <label class="col-2 icon-choice">
                            <input type="radio" name="icon" class="form-control" value="4">
                            <img
                                src="../static/Images/large_img_catsplayingchess/DALL·E 2023-02-05 12.49.42.png" />
                        </label>
                        <label class="col-2 icon-choice">
                            <input type="radio" name="icon" class="form-control" value="5">
                            <img
                                src="../static/Images/large_img_catsplayingchess/DALL·E 2023-02-05 12.52.42.png" />
                        </label>
                        <label class="col-2 icon-choice">
                            <input type="radio" name="icon" class="form-control" value="6">
                            <img
                                src="../static/Images/large_img_catsplayingchess/DALL·E 2023-02-05 12.52.30.png" />
                        </label>
                    </div>


                    <div class="row d-flex justify-content-center">
                        <div class="col-6">
                            <p></p>
                            <button type="submit" class="btn btn-primary btn-block">SIGN UP</button>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <div class="col-6">
                            <p>Already a user?
                                <a href="login.html">LOGIN</a>
                            </p>

                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script language='javascript' type='text/javascript'>
        function check(input) {
            if (input.value != document.getElementById('password').value) {
                input.setCustomValidity('Password Must be Matching.');
            } else {
                // input is valid -- reset the error message
                input.setCustomValidity('');
            }
        }
    </script>
</body>

</html>
